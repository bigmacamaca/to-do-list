<section class="container my-24 px-6 mx-auto"> 
    <div class="mb-32 text-gray-800">
      <div class="w-2/4 mx-auto justify-center items-center">
        <div class="mb-6 lg:mb-0">
          <div class="block rounded-lg shadow-lg bg-gray-200 h-full">
            <div class="p-6 border-b border-gray-300 text-center">
              <h3 class="text-3xl mb-6">
                <strong>Task List</strong>
              </h3>
              <div class="flex flex-row">
                <input
                  type="text"
                  class="mt-1 block w-11/12 my-3 rounded-lg"
                  placeholder="Search by title"
                  [(ngModel)]="title"
                />
                <button class="" (click)="searchTitle()">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 30 30" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 pl-1 mx-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>
                </button>
              </div>
              <div class="grid grid-cols-2 content-center gap-4">
                <button type="button" (click)="deleteAllTask()"
                class="inline-block px-6 py-2.5 bg-transparent text-white-600 font-medium text-xs leading-tight uppercase rounded hover:text-white-700 w-auto"
                style="background-color: rgb(255, 82, 82)">
                Delete All Tasks
              </button>
              <button type="button" routerLink="/add"
                class="inline-block px-6 py-2.5 bg-transparent text-white-600 font-medium text-xs leading-tight uppercase rounded hover:text-white-700 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none focus:ring-0 active:bg-gray-200 transition duration-150 ease-in-out w-auto"
                style="background-color: hsl(0, 0%, 95%)">
                Add
              </button>
              </div>
            </div>
            <div class="p-6">
              <div class="grid grid-cols-2 gap-4">
                <div class="w-auto">
                  <ul class="w-auto text-base font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <li
                      class="w-auto px-4 py-3 border-b border-gray-200 rounded-t-lg dark:border-gray-600 text-center cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800"
                      *ngFor="let task of tasks; let i = index"
                      [class.active]="i == currentIndex"
                      (click)="setActiveTask(task, i)"
                    >
                      {{ task.title }}
                    </li>
                  </ul>
                </div>
                <div class="w-auto">
                  <app-task-details
                    [viewMode]="true"
                    [currentTask]="currentTask"
                  ></app-task-details>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
</section>
